<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CURD wite JavaScript</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <table>
      <tr>
        <td>
          <form
            onsubmit="event.preventDefault();onFormSubmit()"
            autocomplete="off"
          >
            <div>
              <label for="">Full Name</label
              ><label
                class="validation-error hide"
                id="fullNameValidationionError"
              >This field is Required</label>
              <input type="text" name="fullName" id="fullName" />
            </div>
            <div>
              <label for="">EMP Code</label><br />
              <input type="text" name="empCode" id="empCode" />
            </div>
            <div>
              <label for="">Salarey</label><br />
              <input type="text" name="salary" id="salary" />
            </div>
            <div>
              <label for="">City</label><br />
              <input type="text" name="city" id="city" />
            </div>
            <div class="from-action-buttons">
              <input type="submit" value="submit" />
            </div>
          </form>
        </td>
        <td>
          <table class="list" id="employeeList">
            <thead>
              <tr>
                <th>Full Name</th>
                <th>EMP Code</th>
                <th>Salary</th>
                <th>City</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </td>
      </tr>
    </table>
    <script src="index.js"></script>
  </body>
</html>
